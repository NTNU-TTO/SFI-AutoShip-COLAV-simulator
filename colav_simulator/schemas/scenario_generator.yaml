manual_episode_accept:
  required: True
  type: boolean
scenario_files:
  required: False
  excludes: [scenario_folder]
  type: list
  minlength: 0
  schema:
    type: string
scenario_folder:
  required: False
  excludes: [scenario_files]
  type: string

ho_bearing_range:
  required: True
  type: list
  maxlength: 2
  schema:
    type: float
    min: -22.5
    max: 22.5
ho_heading_range:
  required: True
  type: list
  maxlength: 2
  schema:
    type: float
    min: -22.5
    max: 22.5
ot_bearing_range:
  required: True
