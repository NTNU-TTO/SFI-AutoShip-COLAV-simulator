  schema:
    type: float
    min: -22.5
    max: 22.5
ot_heading_range:
  required: True
  type: list
  maxlength: 2
  schema:
    type: float
    min: -22.5
    max: 22.5
cr_bearing_range:
  required: True
  type: list
  maxlength: 2
  schema:
    type: float
    min: 0.0
    max: 120.0
cr_heading_range:
  required: True
  type: list
  maxlength: 2
  schema:
    type: float
    min: -50.0
    max: 50.0
dist_between_ships_range:
  required: True
  type: list
  maxlength: 2
  schema:
    type: float
    min: 50.0
    max: 100000.0


