      required: True
      type: list
      maxlength: 2
      schema:
        type: float
    waypoint_dist_range:
      required: True
      type: list
      maxlength: 2
      schema:
        type: float
        min: 50.0
        max: 10000.0
    waypoint_ang_range:
      required: True
      type: list
      maxlength: 2
      schema:
        type: float

